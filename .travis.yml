sudo: required
language: node_js
node_js:
- node
- '10'
- '8'
install:
- npm install --global npm@4
- npm install
before_script:
- sudo chown root /opt/google/chrome/chrome-sandbox
- sudo chmod 4755 /opt/google/chrome/chrome-sandbox
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm test
- npm run build
addons:
  chrome: stable
  firefox: latest
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/httptoolkit-server-*/*
  skip_cleanup: true
  on:
    repo: httptoolkit/httptoolkit-server
    tags: true
